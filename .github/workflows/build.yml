name: C/C++ CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
            python: python3
          - os: macos-latest
            python: python3
          - os: windows-latest
            python: python

    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: ${{ matrix.config.python }} install-deps.py
